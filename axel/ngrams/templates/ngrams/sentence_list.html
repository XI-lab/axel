{% extends "base.html" %}

{% block content %}

    {# display collocations article list #}
    <h3>Sentences in the database</h3>
    <ul class="unstyled">
        {% for sentence in sentences %}
            <li>
                <a href="{% url "sentence_detail" sentence.id %}">Details</a>
                <br>
                {{ sentence.sentence1 }}
                <br>
                {{ sentence.sentence2 }}
                <hr>
            </li>
        {% endfor %}
    </ul>

    {% include "partial/pagination.html" %}
{% endblock %}
