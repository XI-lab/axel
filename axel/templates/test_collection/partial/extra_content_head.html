<div>
    <h3>Scoring legend</h3>
    <dl class="dl-horizontal">
        <dt><span class="badge badge-success">ONT Partial match</span></dt>
        <dd>Sum of the counts of words from a given collocation in the ontology (how often a word
            appears as a part of a concept in the ontology)
        </dd>
        <dt><span class="badge badge-important">Often consumed</span></dt>
        <dd>The ngram often becomes a part of a bigger ngram. The score denotes the multiplier.
        </dd>
    </dl>
</div>
<form class="form-search" method="GET" action="{% url colloc_filter model_name %}">
    <h3>Filter ngrams</h3>
    <input type="text" name="query" class="input-xlarge search-query">
    <button type="submit" class="btn btn-inverse">Filter</button>
</form>
