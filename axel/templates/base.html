{% load url from future %}
{% load activelink %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}Axel</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css" />
    <script type="text/javascript" src="{{ STATIC_URL }}jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}jquery/jquery.form.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/search.js"></script>
    {% block extra-head %}
    {% endblock %}
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Axel@eXascale</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="{% ifactive "main" %}active{% endifactive %}">
                    <a href="/">Home</a></li>
                {% comment %}
                <li class="{% ifactive "pdf_collocations" %}active{% endifactive %}">
                    <a href="{% url "pdf_collocations" %}">Collocations</a></li>
                <li class="{% ifstartswith "articles" %}active{% endifstartswith %}">
                    <a href="{% url "articles" %}">Articles</a></li>
                <li class="{% ifstartswith "stats" %}active{% endifstartswith %}">
                    <a href="{% url "stats" %}">Statistics</a></li>
                <li class="{% ifstartswith "testcollection_main" %}active{% endifstartswith %}">
                    <a href="{% url "testcollection_main" %}">Test collection</a></li>
               {% endcomment %}
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<!-- end navbar -->

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
