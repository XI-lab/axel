{% extends "base.html" %}

{% block content %}

    {# display collocations article list #}
    <h3>Articles in the database</h3>
    <ul class="unstyled">
        {% for article in articles %}
            <li>
                <a href="{% url "article_detail" article.id %}">{{ article }}</a>
            </li>
        {% endfor %}
    </ul>
    {% include "partial/pagination.html" %}
{% endblock %}
